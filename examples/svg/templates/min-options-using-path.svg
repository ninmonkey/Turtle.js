<svg
  xmlns   = "http://www.w3.org/2000/svg"
  class   = "svg-root"
  viewBox = "0 0 10 10"
>

<!--
see: https://developer.mozilla.org/en-US/docs/Web/SVG/Reference/Element/symbol


optional top <svg> attrs

    width            = "100%"
    height           = "100%"
    transform-origin = "100% 100%"
    class            = "svg-path"
    fill             = "transparent"
    stroke           = "hsl(137.508, 50%, 60%)"
    stroke-width     = "1.5%"
    stroke-linecap   = "round"
    d                = "..."

-->
    <style type="text/css">
      :root {
        --fg-primary: hsl(43.508, 50%, 60%);
        --fg-primary: rebeccapurple;
        --bg-none   : transparent;
        --bg-primary: hsl(0, 0%, 20%);
        --root-bg   : hsl(0, 0%, 12%);
        --stroke-width: 1.5%;
      }
      svg .svg-root {
        background-color: var(--root-bg);
      }

        .svg-path,
        path {
            stroke        : var( --fg-primary, currentColor );
            stroke-width  : var( --stroke-width, 1.5% );
            stroke-linecap: round;
            fill: var(--bg-primary, transparent);
        }
    </style>
<!--
optional <path> attrs:

    fill           = "transparent"
    stroke         = "currentColor"
    stroke-width   = "1.5%"
    stroke-linecap = "round"
-->
    <path
      id    = "root-turtle-path-1"
      class = "svg-path"
      d     = "
      m 0 0
      l10 0 l0 10
      -10 0
      z">
    </path>
</svg>

